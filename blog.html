<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header id="header" class="py-4 sticky top-0">
      <div class="bg-[#7c96eb]">
        <div class="navbar w-10/12 mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <a
                  class="bg-[#B4F461] font-bold px-4 py-1 rounded-md"
                  href="./blog.html"
                  >Blog</a
                >
              </ul>
            </div>

            <a
              class="hidden bg-[#B4F461] font-bold px-4 py-1 rounded-md md:inline-block"
              href="./index.html"
              >Home</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <img src="./assets/logo.png" alt="" />
            <h1 class="ml-2 text-2xl font-bold">Donate Bangladesh</h1>
          </div>
          <div class="navbar-end">
            <img src="./assets/coin.png" alt="" />
            <h1 class="ml-2 text-xl font-bold">
              <span id="balance">10000</span> BDT
            </h1>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
