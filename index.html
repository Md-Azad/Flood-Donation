<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flood Donation</title>
    <!-- DaisyUi CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <header class="bg-[#e2e5ef] py-4">
      <div class="navbar w-10/12 mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <a
                class="bg-[#B4F461] font-bold px-4 py-1 rounded-md"
                href="./blog.html"
                >Blog</a
              >
            </ul>
          </div>

          <a
            class="hidden bg-[#B4F461] font-bold px-4 py-1 rounded-md md:inline-block"
            href="./blog.html"
            >Blog</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <img src="./assets/logo.png" alt="" />
          <h1 class="ml-2 text-2xl font-bold">Donate Bangladesh</h1>
        </div>
        <div class="navbar-end">
          <img src="./assets/coin.png" alt="" />
          <h1 class="ml-2 text-xl font-bold">1000 <span>BDT</span></h1>
        </div>
      </div>
    </header>
    <main>
      <!-- Donation and History buttons -->
      <div class="text-center mt-12 space-x-3">
        <button
          id="btn-donation"
          class="bg-[#B4F461] px-6 py-2 rounded-md border"
        >
          Donation
        </button>
        <button
          id="btn-history"
          class="px-6 py-2 rounded-md border-2 border-gray-400"
        >
          History
        </button>
      </div>

      <!-- contant section -->
      <div id="donation-contant">
        <img src="./assets/feni.png" alt="" />
      </div>
      <div id="history-contant" class="hidden">
        <h1>History</h1>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
